  foreground: "#171717"    # Almost black (easier on eyes than pure black)
  primary:    "#6366F1"    # Indigo - professional and energetic
  secondary:  "#737373"    # Gray for metadata
  tertiary:   "#F5F5F5"    # Light gray for code blocks
  success:    "#10B981"    # Green
  info:       "#3B82F6"    # Blue
  warning:    "#F59E0B"    # Amber
  danger:     "#EF4444"    # Red

logo:
  medium: /images/civitas-icon.svg

