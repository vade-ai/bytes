color:
  background: "#FFFFFF"    # Pure white
  foreground: "#2D2D4A"    # Deep periwinkle-gray for text
  primary:    "#7B7DD4"    # Periwinkle deep - links, headings, interactive
  secondary:  "#737373"    # Gray for metadata
  tertiary:   "#F5F5F8"    # Light gray-periwinkle for subtle backgrounds
  success:    "#68D391"    # Green (accessible)
  info:       "#7B7DD4"    # Use primary periwinkle
  warning:    "#ECB768"    # Rocketfuel gold - mapped to warning for CTAs
  danger:     "#FC8181"    # Red (soft)

logo:
  medium: /images/civitas-icon.svg

typography:
  fonts:
    - family: Inter
      source: google
    - family: JetBrains Mono
      source: google
  base: Inter
  headings: Inter
  monospace: JetBrains Mono
  monospace-inline: JetBrains Mono
  monospace-block: JetBrains Mono
