project:
  type: website

website:
  title: "Vade Bytes"
  favicon: "favicon.ico"
  site-url: "https://bytes.vadeai.com"
  description: "Learning out loud while building"
  draft-mode: unlinked
  open-graph: true
  navbar: false  # Using custom navbar

format:
  html:
    theme: none  # No Bootstrap theme
    css: dist/styles.css  # Tailwind CSS
    code-fold: false
    toc: true
    toc-depth: 4
    toc-location: right
    number-sections: false
    include-in-header:
      - _head-includes.html
    include-before-body:
      - _navbar.html
      - _sidebar-left.html
    include-after-body:
      - _body-includes.html
