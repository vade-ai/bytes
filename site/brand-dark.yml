color:
  background: "#1A1A2E"    # Deep periwinkle-tinted black
  foreground: "#E8E8F2"    # Soft white with periwinkle hint
  primary:    "#9B9CE0"    # Softer periwinkle for dark backgrounds
  secondary:  "#9999AA"    # Periwinkle-tinted gray for metadata
  tertiary:   "#2A2A3E"    # Slightly lighter periwinkle-black for code blocks
  success:    "#68D391"    # Green (consistent with light)
  info:       "#9B9CE0"    # Use primary periwinkle
  warning:    "#D4A563"    # Muted gold for dark mode - mapped to warning for CTAs
  danger:     "#FC8181"    # Red (soft)

logo:
  medium: /images/civitas-icon.svg

typography:
  fonts:
    - family: Inter
      source: google
    - family: JetBrains Mono
      source: google
  base: Inter
  headings: Inter
  monospace: JetBrains Mono
  monospace-inline: JetBrains Mono
  monospace-block: JetBrains Mono
